<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 04 - Mais loops e randomização</title>
  </head>
  <body>
    <script>
      let numeroSecreto = parseInt(Math.random() * 10);
      let tentativas = 3;

      function Chutar() {
        const chute = prompt(
          `Vamos brincar de adivinhação ?? Escolha um número de 0 a 10!`
        );
        const elementoResultado = "resultado";

        if (chute > 10 || chute < 0) {
          alert("Atenção! Digite um número de 0 a 10!");
        } else if (chute == numeroSecreto) {
          alert("Parabéns, você acertou! O número secreto era " + chute);
        } else if (chute > numeroSecreto) {
          tentativas = tentativas - 1;
          alert("Que pena, você errou, o número secreto é menor que " + chute);
          alert(`Você têm ${tentativas} tentativas!`);
        } else if (chute < numeroSecreto) {
          tentativas = tentativas - 1;
          alert("Que pena, você errou! O número secreto é maior que " + chute);
          alert(`Você têm ${tentativas} tentativas!`);
        }

        if (tentativas == 0) {
          alert = `Acabaram suas tentativas! Tente novamente!`;
          alert = `O número da sorte era: ${numeroSecreto}`;
        }
      }
    </script>
  </body>
</html>
