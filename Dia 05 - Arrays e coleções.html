<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 05 - Arrays e coleções</title>
  </head>
  <body>
    <script>
      let frutas = [];
      let laticínios = [];
      let congelados = [];
      let doces = [];
      let alimento = "";
      let categoria = "";

      let compras = "sim";

      while (compras != "não") {
        let compras = prompt(
          `Você deseja adicionar uma comida na sua lista de compras? Resposta com sim ou não`
        );
        while (compras != "sim" && compras != "não") {
          alert(`Operação não reconhecida!`);
          adicionarMais = prompt(
            "Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'."
          );
        }

        if (compras === "não") {
          break;
        }

        alimento = prompt("Qual?");
        categoria = prompt(
          `Qual Categoria ? Frutas, Laticínios, Congelados ou Doces `
        );

        if (categoria === "Frutas") {
          frutas.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Frutas`);
        } else if (categoria === "Laticínios") {
          laticínios.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Laticínios`);
        } else if (categoria === "Congelados") {
          congelados.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Congelados`);
        } else if (categoria === "Doces") {
          doces.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Doces`);
        }
      }

      alert(
        `Lista de compras:\n  Frutas: ${frutas}\n  Laticínios: ${laticinios}\n  Doces: ${doces}\n  Congelados: ${congelados}`
      );
    </script>
  </body>
</html>
