<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 06 - Remoção de Arrays</title>
  </head>
  <body>
    <script>
      let frutas = [];
      let laticínios = [];
      let congelados = [];
      let doces = [];
      let alimento = "";
      let categoria = "";

      let compras = "sim";

      while (compras != "não") {
        let compras = prompt(
          `Você deseja adicionar uma comida na sua lista de compras? Resposta com sim ou não`
        );
        while (compras != "sim" && compras != "não") {
          alert(`Operação não reconhecida!`);
          adicionarMais = prompt(
            "Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'."
          );
        }

        if (compras === "não") {
          break;
        }

        alimento = prompt("Qual?");
        categoria = prompt(
          `Qual Categoria ? Frutas, Laticínios, Congelados ou Doces `
        );

        if (categoria === "Frutas") {
          frutas.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Frutas`);
        } else if (categoria === "Laticínios") {
          laticínios.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Laticínios`);
        } else if (categoria === "Congelados") {
          congelados.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Congelados`);
        } else if (categoria === "Doces") {
          doces.push(alimento);
          alert(`${alimento} foi adicionado a sua lista de Doces`);
        }
      }

      if (
        frutas.length === 0 &&
        laticínios.length === 0 &&
        doces.length === 0 &&
        congelados.length === 0
      ) {
        alert(`A lista está vazia!`);
      } else {
        remover = prompt(
          `Lista de compras:\n  Frutas: ${frutas}\n  Laticínios: ${laticínios}\n  Doces: ${doces}\n  Congelados: ${congelados}\n\nQual produto você deseja remover?`
        );
        if (frutas.indexOf(remover) != -1) {
          frutas.splice(frutas.indexOf(remover), 1);
          alert(`O item ${remover} foi removido com sucesso!`);
        } else if (laticínios.indexOf(remover) != -1) {
          laticínios.splice(laticínios.indexOf(remover), 1);
          alert(`O item ${remover} foi removido com sucesso!`);
        } else if (doces.indexOf(remover) != -1) {
          doces.splice(doces.indexOf(remover), 1);
          alert(`O item ${remover} foi removido com sucesso!`);
        } else if (congelados.indexOf(remover) != -1) {
          congelados.splice(congelados.indexOf(remover), 1);
          alert(`O item ${remover} foi removido com sucesso!`);
        } else {
          alert(`Não foi possível encontrar o item dentro da lista!`);
        }
      }

      alert(
        `Lista de compras:\n  Frutas: ${frutas}\n  Laticínios: ${laticínios}\n  Doces: ${doces}\n  Congelados: ${congelados}`
      );
    </script>
  </body>
</html>
